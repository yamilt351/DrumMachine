    <script>
      function play(str) {
        // PHRASES GENERATOR
        if (str === "q" || str === "Q") {
          document.getElementById("display").innerText="frase1";
        } else if (str === "w" || str === "W") {
          document.getElementById("display").innerText="frase2";
        } else if (str === "e" || str === "E") {
         document.getElementById("display").innerText="frase3";
        } else if (str === "a" || str === "A") {
          document.getElementById("display").innerText="frase4";
        } else if (str === "s" || str === "S") {
         document.getElementById("display").innerText="frase5";
        } else if (str === "d" || str === "D") {
          document.getElementById("display").innerText="frase6";
        } else if (str === "z" || str === "Z") {
          document.getElementById("display").innerText="frase7";
        } else if (str === "x" || str === "X") {
          document.getElementById("display").innerText="frase8";
        } else if (str === "c" || str === "C") {
          document.getElementById("display").innerText="frase9";
        }
          
        var audio = document.getElementById(str);
        audio.play();
      }
      //SOUNDS GENERATOR
      window.document.onkeyup = function (event) {
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      };
    </script>
